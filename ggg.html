<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terrain de Football</title>
  <link rel="stylesheet" href="style.css"> 
  <style>/* Réinitialiser le style par défaut pour tous les éléments */
    * {
      box-sizing: border-box; /* Pour que les dimensions d'un élément incluent les bordures et le padding */
      margin: 0; /* Supprime les marges par défaut */
    }
    
    body {
      font-family: Arial, sans-serif; /* Police simple */
      display: flex;
      justify-content: center; /* Centrer le contenu sur la page */
      align-items: center; /* Centrer verticalement */
      height: 100vh; /* Utilise toute la hauteur de l'écran */
      background-color: #f4f4f4; /* Couleur de fond claire */
    }
    
    .stadium {
      display: grid; /* Utilisation de la grille */
      grid-template-columns: repeat(4, 1fr); /* 4 colonnes de taille égale */
      grid-template-rows: repeat(4, 1fr); /* 4 lignes de taille égale */
      gap: 10px; /* Espace entre chaque joueur */
      padding: 20px;
      width: 80%; /* Largeur du terrain */
      background-color: #e0e0e0; /* Couleur de fond du terrain */
      border-radius: 10px; /* Coins arrondis */
    }
    
    .player {
      background-color: #87ceeb; /* Couleur de fond des joueurs */
      padding: 10px;
      text-align: center; /* Centrer le texte */
      border-radius: 5px; /* Coins arrondis */
    }
    
    .goalkeeper {
      grid-row: 4; /* Gardien sur la 4ème ligne */
      grid-column: 3; /* Gardien sur la 3ème colonne */
      background-color: lightgreen; /* Couleur différente pour le gardien */
    }
    
    .left-back {
      grid-row: 3;
      grid-column: 1;
    }
    
    .center-back1 {
      grid-row: 3;
      grid-column: 2;
    }
    
    .center-back2 {
      grid-row: 3;
      grid-column: 4;
    }
    
    .right-back {
      grid-row: 3;
      grid-column: 5;
    }
    
    .enter-mid1 {
      grid-row: 2;
      grid-column: 1;
    }
    
    .enter-mid2 {
      grid-row: 2;
      grid-column: 3;
    }
    
    .enter-mid3 {
      grid-row: 2;
      grid-column: 5;
    }
    
    .left-wing {
      grid-row: 1;
      grid-column: 2;
    }
    
    .striker {
      grid-row: 1;
      grid-column: 3;
    }
    
    .right-wing {
      grid-row: 1;
      grid-column: 4;
    }
    </style><!-- Relier le fichier CSS -->
</head>
<body>
  <div class="stadium">
    <div class="player goalkeeper">Gardien de But</div>
    <div class="player left-back">Défenseur Gauche</div>
    <div class="player center-back1">Défenseur Central 1</div>
    <div class="player center-back2">Défenseur Central 2</div>
    <div class="player right-back">Défenseur Droit</div>
    <div class="player enter-mid1">Milieu 1</div>
    <div class="player enter-mid2">Milieu 2</div>
    <div class="player enter-mid3">Milieu 3</div>
    <div class="player left-wing">Ailier Gauche</div>
    <div class="player striker">Attaquant</div>
    <div class="player right-wing">Ailier Droit</div>
  </div>
</body>
</html>
