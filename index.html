      <form action="" id="forma" method="get" name="myform">
        <h1 style="text-align: center; width:500px"> Add Player</h1>
        
        <!-- Position label et select -->
        <label for="position">Position</label>
        <select id="position" name="position" required style="width:100%">
            <option value="">--Sélectionner une position--</option>
            <option value="GK">Gardien de but (GK)</option>
            <option value="LB">Défenseur gauche (LB)</option>
            <option value="RB">Défenseur droit (RB)</option>
            <option value="CCM">Milieu central (CM)</option>
            <option value="LCM">Milieu central gauche (LCM)</option>
            <option value="RCM">Milieu central droit (RCM)</option>
            <option value="LCB">Défenseur central gauche (LCB)</option>
            <option value="RCB">Défenseur central droit (RCB)</option>
            <option value="LW">Ailier gauche (LW)</option>
            <option value="RW">Ailier droit (RW)</option>
            <option value="ST">Attaquant central (ST)</option>
        </select>
    
        <!-- Nom label et input -->
        <label for="nom">Nom</label>
        <input type="text" id="nom"  class="input">
    
        <!-- Nationality label et input -->
        <label for="nationality">Nationalité</label>
        <input type="text" id="nationality"  class="input">
    
        <!-- Club label et input -->
        <label for="club">Club</label>
        <input type="text" id="club" class="input" required>
    
        <!-- Flag label et input -->
        <label for="flag">Drapeau</label>
        <input type="url" id="flag"  class="link">
    
        <!-- Photo label et input -->
        <label for="photo">Photo</label>
        <input type="url" id="photo" class="link" required>
    
        <!-- Logo label et input -->
        <label for="logo">Logo</label>
        <input type="url" id="logo" class="link" required>
    
        <!-- Rating label et input -->
        <label for="rating">Rating</label>
        <input type="number" id="rating" min="1" max="100" required>
    
        <!-- Container for stats -->
        <div id="container" style="text-align: center; display: none;">
            <label for="pace">Pace</label>
            <input type="number" id="pace" min="1" max="100" required>
    
            <label for="shooting">Shooting</label> 
           
            <input type="number" id="shooting" min="1" max="100" required>
            <label for="passing">Passing</label>
            <input type="number" id="passing" name="passing"   class="number" min="1" max="100" required>
    
            <label for="dribbling">Dribbling</label>
            <input type="number" id="dribbling" name="dribbling"  class="number" min="0" max="99"required>
    
            <label for="defending">Defending</label>
            <input type="number" id="defending" name="defending"  class="number" min="0" max="99" required>
    
            <label for="physical">Physical</label>
            <input type="number" id="physical" name="physical"   class="number"min="0" max="99"required>
    
            <label for="diving">Diving</label>
            <input type="number" id="diving" name="diving" class="number" min="0" max="99" required>
    
            <label for="handling">Handling</label>
            <input type="number" id="handling" name="handling"  class="number"  min="0" max="99"required>
    
            <label for="kicking">Kicking</label>
            <input type="number" id="kicking" name="kicking"  class="number" min="0" max="99" required>
    
            <label for="speed">Speed</label>
            <input type="number" id="speed" name="speed"  class="number" min="0" max="99" required>
    
            <label for="reflexes">Reflexes</label>
            <input type="number" id="reflexes" name="reflexes" class="number"  min="0" max="99" required>
    
            <label for="positioning">Positioning</label>
            <input type="number" id="positioning" name="positioning"   class="number"min="0" max="99" required>
        </div>
