<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Team Manager</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .main-container {
            flex: 1;
            min-width: 300px;
            max-width: 800px;
        }
        .stadium {
            background-image: url('https://raw.githubusercontent.com/Mo7amed-Boukab/FUT-Champions-Web-App/refs/heads/main/src/assets/img/stadium_background.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            aspect-ratio: 16 / 9;
        }
        .player-card {
            background: url('https://raw.githubusercontent.com/aymanebenhima/FUT-Champ-Ultimate-Team-Assets/refs/heads/main/src/assets/img/badge_gold.webp');
            background-size: contain;
            width: 100px;
            height: 150px;
            background-repeat: no-repeat;
            position: relative;
            margin: -8px;
        }
        .player-info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .player-rating,
        .player-position {
            position: absolute;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
        .player-rating {
            top: 8px;
            left: 8px;
        }
        .player-position {
            top: 8px;
            right: 8px;
        }
        .player-photo {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
        }
        .player-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .player-name {
            position: absolute;
            top: 95px;
            left: 0;
            width: 100%;
            font-size: 10px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        .statistique {
            position: absolute;
            bottom: 10px;
            left: 5px;
            right: 5px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2px;
        }
        .stat {
            font-size: 8px;
            color: #333;
            display: flex;
            align-items: center;
        }
        .stat span {
            font-weight: bold;
            margin-right: 2px;
        }
        /* Le reste du CSS reste inchangé */
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="formation-controls">
                <select id="formation-select">
                    <option value="">--Select Formation--</option>
                    <option value="433">4-3-3</option>
                    <option value="442">4-4-2</option>
                </select>
                <button id="add_player">Add Player</button>
            </div>
            <main class="stadium">
                <div class="player-card">
                    <div class="player-info">
                        <div class="player-rating">85</div>
                        <div class="player-position">ST</div>
                        <div class="player-photo">
                            <img src="https://cdn.sofifa.net/players/158/023/25_120.png" alt="Player Name">
                        </div>
                        <div class="player-name">John Doe</div>
                        <div class="statistique">
                            <div class="stat"><span>86</span>PAC</div>
                            <div class="stat"><span>82</span>SHO</div>
                            <div class="stat"><span>75</span>PAS</div>
                            <div class="stat"><span>84</span>DRI</div>
                            <div class="stat"><span>34</span>DEF</div>
                            <div class="stat"><span>76</span>PHY</div>
                        </div>
                    </div>
                </div>
                <!-- Ajoutez plus de cartes de joueurs ici -->
            </main>
        </div>
        <!-- Le formulaire reste inchangé -->
    </div>
