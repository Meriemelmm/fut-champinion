            /* Style de la carte du joueur */
.player-card {
    background-color: #fff;
    width: 280px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin: 15px;
    font-family: 'Arial', sans-serif;
    transition: all 0.3s ease;
}

.player-card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

/* Position du joueur */
.position {
    font-size: 18px;
    color: #333;
    font-weight: bold;
    margin-bottom: 5px;
}

/* Note globale du joueur */
.rate {
    font-size: 24px;
    color: #f39c12;
    font-weight: bold;
    margin-bottom: 10px;
}

/* Photo du joueur */
.player-photo img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
}

/* Nom du joueur */
.player-name {
    font-size: 18px;
    color: #333;
    font-weight: bold;
    margin-bottom: 15px;
}

/* Conteneur des statistiques */
.statistique {
    display: flex;
    flex-direction: column;
    gap: 8px;
    text-align: left;
}

/* Chaque statistique */
.stat {
    font-size: 16px;
    color: #555;
    position: relative;
    padding-left: 30px;
}

/* Statistiques - les labels (VIT, TIR, etc.) */
.stat span {
    font-size: 14px;
    color: #888;
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
}

/* Pour que les statistiques soient mises en valeur */
.stat:first-child {
    font-weight: bold;
    color: #2ecc71;
}

.stat:nth-child(2) {
    font-weight: bold;
    color: #e74c3c;
}

.stat:nth-child(3) {
    font-weight: bold;
    color: #3498db;
}

.stat:nth-child(4) {
    font-weight: bold;
    color: #f39c12;
}

.stat:nth-child(5) {
    font-weight: bold;
    color: #9b59b6;
}

.stat:nth-child(6) {
    font-weight: bold;
    color: #34495e;
}
